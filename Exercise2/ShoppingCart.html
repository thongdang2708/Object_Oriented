<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./ShoppingCart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title> Shopping Cart </title>
</head>
<body>

<!-- Product List -->
<div class='container'>
        
    <div class='navbar'>
        <div class='title-part'>
            <p> Shopping E-Commerce </p>
        </div>
        
            <div class='shopping-cart-icon-first-part'> <span class='number-items'> </span> <span> Ostoskärrylle (Go To Cart)! </span> <img src="./shopping-cart.png" alt=""> </div>
        
    </div>

    <div class='shoppinglist'>

       
    </div>
</div>

<!-- Product Detail View -->

<div class='product-detail-view'>


</div>
<!-- Shopping Cart -->
    <div class='shopping-cart'> 
    <div class='container-box'>
        <div class='navbar-cart'>
            <div class ='back-button-cart'>
                <p> <a href="#" class='close-cart'> Takaisin (Back) </a> </p>  
                <img src="./go_back.png" alt="">
            </div>

            <div class='shopping-cart-icon-end-part'> <span class='number-items'> </span> <img src="./shopping-cart.png" alt="" width='40px' height='40px'> </div>
        </div>

        <div class='ostos'>

        <div class='title'> Ostoskärry (Shopping Cart)</div>
        <div class='list-item'>
            
        </div>
        </div>
        <div class='hori-bar'>
        <div class='tulos'>
            <p>  Yhteensä (Total): <span class='outcome'>  </span>   € </p>
        </div>
    </div>

    <div class='purchase'>
        <p> Osta (Purchase) ! </p>
    </div>
    </div>
    </div>

    <script src="./ShoppingCart.js"> </script>
   
</body>
</html>
